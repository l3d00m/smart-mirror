<div ng-controller="Spotify">
    <div class="spotifyContainer animate-grow" ng-show="showSpotify">
        <img class="spotifyImage animate-grow" src="{{albumCover}}"/>
        <div class="spotifyTitle" ng-controller="Spotify" ng-bind="spotifyTitle" ng-cloak></div>
        <div class="spotifyArtist" ng-controller="Spotify" ng-bind="spotifyArtist" ng-cloak></div>
    </div>
</div>
